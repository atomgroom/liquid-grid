<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Liquid Grid</title>
        <meta name="description" content="Design without set containers. Design for any viewport.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet/less" href="/liquid-grid/demo/less/liquid-grid.less">
        <script type="text/javascript" src="/liquid-grid/demo/js/less.min.js" ></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <main class="container">
            <h1>Liquid Grid Demo</h1>

            <h2>1 Column</h2>
            <section class="row">
                <section class="col--1-of-1"></section>
            </section>
            <h2>2 Columns</h2>
            <section class="row">
                <section class="col--1-of-2"></section>
                <section class="col--1-of-2"></section>
            </section>
            <h2>3 Columns</h2>
            <section class="row">
                <section class="col--1-of-3"></section>
                <section class="col--1-of-3"></section>
                <section class="col--1-of-3">
            </section>
            </section>
            <h2>4 Columns</h2>
            <section class="row">
                <section class="col--1-of-4"></section>
                <section class="col--1-of-4"></section>
                <section class="col--1-of-4"></section>
                <section class="col--1-of-4"></section>
            </section>
            <h2>5 Columns</h2>
            <section class="row">
                <section class="col--1-of-5"></section>
                <section class="col--1-of-5"></section>
                <section class="col--1-of-5"></section>
                <section class="col--1-of-5"></section>
                <section class="col--1-of-5"></section>
            </section>
            <h2>6 Columns</h2>
            <section class="row">
                <section class="col--1-of-6"></section>
                <section class="col--1-of-6"></section>
                <section class="col--1-of-6"></section>
                <section class="col--1-of-6"></section>
                <section class="col--1-of-6"></section>
                <section class="col--1-of-6"></section>
            </section>
            <h2>7 Columns</h2> 
            <section class="row">
                <section class="col--1-of-7"></section>
                <section class="col--1-of-7"></section>
                <section class="col--1-of-7"></section>
                <section class="col--1-of-7"></section>
                <section class="col--1-of-7"></section>
                <section class="col--1-of-7"></section>
                <section class="col--1-of-7"></section>
            </section>
            <h2>8 Columns</h2>
            <section class="row">
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
                <section class="col--1-of-8"></section>
            </section>
            <h2>9 Columns</h2>
            <section class="row">
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
                <section class="col--1-of-9"></section>
            </section>
            <h2>10 Columns</h2>
            <section class="row">
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
                <section class="col--1-of-10"></section>
            </section>
            <h2>11 Columns</h2>
            <section class="row">
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
                <section class="col--1-of-11"></section>
            </section>
            <h2>12 Columns</h2> 
            <section class="row">
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
                <section class="col--1-of-12"></section>
            </section>
            <h2>Centered</h2> 
            <section class="row">
                <section class="col--1-of-2 col--centered"></section>
            </section>
            <h2>Nesting!</h2> 
            <section class="row">
                <section class="col--1-of-1">
                    <section class="col--1-of-12">
                        <section class="col--1-of-2"></section>
                        <section class="col--1-of-2"></section>
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--2-of-3"></section>
                        <section class="col--1-of-3"></section>
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--3-of-4"></section>
                        <section class="col--1-of-4"></section>  
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--4-of-5"></section>
                        <section class="col--1-of-5"></section>             
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--5-of-6"></section>
                        <section class="col--1-of-6"></section>                         
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--6-of-7"></section>
                        <section class="col--1-of-7"></section>                         
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--7-of-8"></section>
                        <section class="col--1-of-8"></section> 
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--3-of-9"></section>
                        <section class="col--3-of-9"></section>
                        <section class="col--3-of-9"></section> 
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--2-of-10"></section> 
                        <section class="col--2-of-10"></section>
                        <section class="col--2-of-10"></section>
                        <section class="col--2-of-10"></section>
                        <section class="col--2-of-10"></section> 
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--8-of-11"></section> 
                        <section class="col--3-of-11"></section>                       
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--2-of-12"></section> 
                        <section class="col--10-of-12"></section>                   
                    </section>
                    <section class="col--1-of-12">
                        <section class="col--11-of-12"></section> 
                        <section class="col--1-of-12"></section>       
                    </section>
                </section>
            </section>                             
        </main>

    </body>
</html>
